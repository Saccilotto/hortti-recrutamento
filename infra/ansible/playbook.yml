---
# ============================================
# Hortti Inventory - Deployment Playbook
# ============================================
- name: Deploy Hortti Inventory to Production
  hosts: production
  become: yes
  gather_facts: yes

  vars_files:
    - vars/secrets.yml

  vars:
    app_name: hortti-recrutamento
    app_dir: /opt/hortti-recrutamento
    app_user: ubuntu
    docker_registry: ghcr.io
    github_username: "{{ github_repo_owner | lower }}"
    image_tag: "{{ deploy_image_tag | default('latest') }}"

  pre_tasks:
    - name: Debug - Display Traefik credentials
      debug:
        msg: "Traefik Dashboard Auth: {{ traefik_dashboard_auth }}"

    - name: Fix Docker repository configuration if it exists
      shell: |
        # Remove conflicting Docker repository entries completely
        rm -f /etc/apt/sources.list.d/docker.list
        rm -f /etc/apt/sources.list.d/docker-ce.list
        rm -f /etc/apt/keyrings/docker.asc
        rm -f /etc/apt/keyrings/docker.gpg
        # Clear any duplicate entries from main sources.list
        sed -i '/download.docker.com/d' /etc/apt/sources.list
        # Force apt to update without Docker repo
        apt-get update 2>&1 | grep -v "download.docker.com" || true
      ignore_errors: yes
      changed_when: false

    - name: Ensure Python Docker library is installed
      pip:
        name:
          - docker
          - docker-compose
        state: present
        executable: pip3

  tasks:
    # ============================================
    # Docker Setup (user-data.sh already installed Docker)
    # ============================================
    - name: Verify Docker is installed
      command: docker --version
      register: docker_version
      changed_when: false
      failed_when: false

    - name: Display Docker version
      debug:
        msg: "Docker is installed: {{ docker_version.stdout }}"
      when: docker_version.rc == 0

    - name: Ensure user is in docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    # ============================================
    # Application Directory
    # ============================================
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Create backend/db directory
      file:
        path: "{{ app_dir }}/backend/db"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    # ============================================
    # Copy Files
    # ============================================
    - name: Copy docker-compose-prod.yml
      template:
        src: templates/docker-compose-prod.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Copy .env file
      template:
        src: templates/env.prod.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0600'

    - name: Copy init.sql
      copy:
        src: "{{ playbook_dir }}/../../backend/db/init.sql"
        dest: "{{ app_dir }}/backend/db/init.sql"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    # ============================================
    # Docker Registry Login
    # ============================================
    - name: Login to GitHub Container Registry
      docker_login:
        registry: "{{ docker_registry }}"
        username: "{{ github_username }}"
        password: "{{ github_token }}"
        reauthorize: yes
      become_user: "{{ app_user }}"

    # ============================================
    # Deploy Application
    # ============================================
    - name: Pull Docker images
      command: docker compose pull
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"

    - name: Stop existing containers
      command: docker compose down
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"
      ignore_errors: yes

    - name: Start application
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"
      async: 600  # 10 minutos de timeout
      poll: 10    # Checa a cada 10 segundos

    - name: Wait for containers to initialize
      pause:
        seconds: 30

    - name: Check container status
      command: docker compose ps
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"
      register: containers_status
      ignore_errors: yes

    - name: Display container status
      debug:
        var: containers_status.stdout_lines

    - name: Get backend logs if unhealthy
      command: docker logs hortti-backend-prod --tail 50
      become_user: "{{ app_user }}"
      register: backend_logs
      ignore_errors: yes
      when: containers_status.rc != 0

    - name: Display backend logs
      debug:
        var: backend_logs.stdout_lines
      when: containers_status.rc != 0

    - name: Wait for services to be healthy
      command: docker compose ps
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"
      register: compose_ps
      until: compose_ps.rc == 0
      retries: 20
      delay: 15

    # ============================================
    # Cleanup
    # ============================================
    - name: Remove unused Docker images
      command: docker image prune -af
      become_user: "{{ app_user }}"

    - name: Remove unused volumes
      command: docker volume prune -f
      become_user: "{{ app_user }}"

  post_tasks:
    - name: Display deployment info
      debug:
        msg:
          - "âœ… Deployment completed successfully!"
          - "Frontend: https://{{ frontend_domain }}"
          - "Backend: https://{{ backend_domain }}"
          - "Traefik Dashboard: https://{{ traefik_domain }}"
          - "Image tag: {{ image_tag }}"
